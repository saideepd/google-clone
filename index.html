<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://kit.fontawesome.com/ad17648b08.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="#">Gmail</a>
      <a class="nav-link" href="#">Images</a>
        <a class="nav-link" href="#">
            <picture>
                <source srcset="assets/apps_white_24dp.svg" media="(prefers-color-scheme: dark)">
            <img src="assets/apps_black_24dp.svg" alt="Apps"/>
        </picture>
    </a>
      <a href="https://github.com/saideepd" class="nav-link-round" target="_blank">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/30663492?v=4" alt="User Avatar" />
      </a>
    </nav>
    <main class="main">
      <img class="google-logo" src="assets/googlelogo_color_272x92dp.png" alt="Google Logo" />
      <div class="searchbar" title="Search">
            <picture>
                <source srcset="assets/search_white_18dp.svg" media="(prefers-color-scheme: dark)">
                <img class="search-icon" src="assets/search_black_18dp.svg" alt="Search Icon" />
            </picture>
        <input class="search-input" type="text" title="Search"/>
      </div>
      <div class="search-buttons">
        <a href="#"><button class="button-search">Google search</button></a>
        <a href="#"><button class="button-search">I'm Feeling Lucky</button></a>
      </div>
    </main>
    <footer class="footer">
      <div class="left-section">
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
